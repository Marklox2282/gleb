<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>глеб писька</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Rubik', sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      position: relative;
      background: radial-gradient(circle at center, #2b2b3d, #121217);
    }

    /* Абстрактный фон с градиентными линиями */
    .background::before {
      content: "";
      position: absolute;
      width: 200%;
      height: 200%;
      top: -50%;
      left: -50%;
      background: repeating-linear-gradient(
        45deg,
        rgba(255,255,255,0.02),
        rgba(255,255,255,0.02) 2px,
        transparent 2px,
        transparent 20px
      );
      animation: rotate 20s linear infinite;
      z-index: -2;
    }

    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    .video-wrapper {
      max-width: 90vw;
      max-height: 70vh;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.6);
      z-index: 1;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: black;
    }

    .caption {
      margin-top: 20px;
      font-size: 28px;
      color: #fff;
      text-shadow: 0 0 8px #000;
      background: rgba(0, 0, 0, 0.4);
      padding: 10px 20px;
      border-radius: 14px;
      backdrop-filter: blur(6px);
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <div class="video-wrapper">
    <video autoplay muted loop>
      <source src="video.mp4" type="video/mp4">
      Ваш браузер не поддерживает видео.
    </video>
  </div>

  <div class="caption">глеб писька</div>
</body>
</html>
